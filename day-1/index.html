<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI 1 || Sign Up Page</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Wrapper Begin -->
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <h1>Hear from the best speakers</h1>
        <img src="assets/img/bg.png" />
      </div>
      <!-- Form -->
      <div class="form-wrapper">
        <h4>Sign up to listen now</h4>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" required />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" required />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input id="email" type="email" class="validate" required />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <select>
              <option value="" disabled selected
                >How did you hear about us?</option
              >
              <option value="1">Email</option>
              <option value="2">Social Media</option>
              <option value="3">Referal</option>
            </select>
            <label>Materialize Select</label>
          </div>
          <button data-target="modal1" class="btn modal-trigger" id="button">
            Submit
          </button>
          <p id="errors" class="red-text">Errors</p>
        </form>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal teal lighten-2 white-text">
        <div class="modal-content">
          <h4>Good to go!</h4>
          <p>
            Check your email for list of next available speakers and reserve
            your spot!
          </p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
